<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Leonardo Bevilacqua, Bevilacqua, Portfólio, projetos, java, javascript, UniMetrocamp, css, html, godot engine">

    <title>Leonardo A. Bevilacqua | Análista de software</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="user-image">
            <img src="Assets/leonardo_bevilacqua.jpg" height="200" alt="Leonardo Bevilacqua">
        </div>

        <div class="user">
            <div class="user-name">
                <div>
                    <em class="user-icon"></em>
                    <h1>Leonardo Almeida Bevilacqua</h1>
                </div>
                <div>
                    <span>Análista de software</span>
                </div>
                <div class="contact-icons">
                    <a href="https://github.com/LeonardoBevilacqua" target="_blank"><em class="github-icon"></em></a>
                    <a href="https://linkedin.com/in/leonardo-almeida-bevilacqua-3662a712b" target="_blank"><em
                            class="linkedin-icon"></em></a>
                </div>
            </div>

            <hr class="primary">

            <ul class="user-info">
                <li>
                    Cientistas da Computação - UniMetrocamp.
                </li>
                <li>
                    Instituto de Pesquisa Eldorado Campinas.
                </li>
            </ul>

            <ul class="user-contact">
                <li><span>E-mail:</span> leonardo_bevilacqua@hotmail.com</li>
                <li><span>Telefone:</span> (19) 99582-8664 (Celular)</li>
            </ul>
        </div>
    </header>

    <!-- content -->
    <div class="content">
        <!-- navbar -->
        <nav>
            <ul>
                <li class="current-tab" id="experiences-tab">
                    <a onclick="toggleTab('experiences')" href="#experiences"><em
                            class="experience-icon"></em>Experiências profissionais</a>
                </li>
                <li id="projects-tab">
                    <a onclick="toggleTab('projects')" href="#projects"><em class="project-icon"></em>Portfólio</a>
                </li>
            </ul>
        </nav>
        <!-- Experiences section -->
        <section id="experiences" class="currentSection">
            <!-- Loaded by json file -->
        </section>

        <!-- Projects section -->
        <section id="projects" class="hidden">
            <!-- Slideshow container -->
            <div id="slideshow-container" class="slideshow-container">

                <!-- Next and previous buttons -->
                <a class="prev" onclick="navigateToSlide(-1)">&#10094;</a>
                <a class="next" onclick="navigateToSlide(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div id="project-selector" style="text-align:center"></div>
        </section>
    </div>

    <!-- Image modal -->
    <div id="imageModal" class="modal">
        <!-- Close button -->
        <span class="close" onclick="closeModal()">&times;</span>

        <div class="modalDisplay">
            <!-- Image content -->
            <img class="modal-content" id="modal-content">
    
            <!-- Image caption -->
            <div id="caption"></div>
        </div>
    </div>

    <script src="page_script.js"></script>
</body>

</html>
